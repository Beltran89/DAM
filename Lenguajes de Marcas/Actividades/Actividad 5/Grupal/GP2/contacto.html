		<section class="contacto">
			<header>
   				<h1>Contacta con nosotros</h1>
   				<img src="imagenes/contacta.jpg">
			</header>
			<article id ="forma"><center>
				<form>
					<div class="col">
						<div class="campo">
							<label for="txtNombre">Nombre<small>* Obligatorio</small></label>
							<input name="txtNombre" class="caja" required="required" type="text" title="Introduce tu nombre" value="" placeholder="Introduce tu nombre" />
						</div>
						<div class="campo">
							<label for="txtCorreo">Email <small>* Obligatorio</small></label>
							<input name="txtCorreo" class="caja" required="required" type="email" title="Introduce tu email" value="" placeholder="tu@email.com" />
						</div>
						<div class="campo">
							<label for="txtTelefono">Teléfono</label>
							<input name="txtTelefono" class="caja" type="tel" title="Introduce tu teléfono" value="" placeholder="+34 777 555 111" />
						</div>
					</div>
					<div class="col">
						<label class="label" for="txtConsulta">Consulta</label>
						<textarea name="txtConsulta" class="caja" required="required" cols="70" rows="2" title="Escribe tu consulta" placeholder="Escribe tu consulta"></textarea>
					</div>
					<div class="condiciones">
						<input type="checkbox" name="chkCondiciones" id="chkCondiciones"><label class="check" for="chkCondiciones">Acepto las conciciones del Formulario</label>
					</div>
					<div class="boton small">
						<input type="submit" name="cmdEnviar" value="Enviar" id="cmdEnviar" title="Haz click para enviar el formulario"/>
						<input type="reset" name="borrar" value="Borrar" title="Haz click para borrar el formulario" />
					</div>
				</form>
			</center>
			</article>
		</section>
